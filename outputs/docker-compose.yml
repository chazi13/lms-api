version: '3.4'
services:
  mongo:
    image: 'mongo:4.2'
    volumes:
      - 'mongo:/data/db/mongo'
    command: mongod
    ports:
      - '27017:27017'
  redis:
    image: 'redis:alpine3.10'
    volumes:
      - 'redis:/data/db/redis'
    ports:
      - '6379:6379'
volumes:
  mongo:
    name: 'mejik_art_mongo'
  redis:
    name: 'mejik_art_redis'
